<div>
  <form (submit)="createSchema()" [formGroup]="schemaForm">
    <div>
      <label>Идентификатор схемы: <input type="text" formControlName="schemaID"></label>
    </div>
    <div>
      <label>Название: <input type="text" formControlName="schemaName"></label>
    </div>
    <div>
      <label>Организация: <input type="text" formControlName="schemaOrganization"></label>
    </div>

    <button type="submit">Создать</button>
  </form>
</div>
