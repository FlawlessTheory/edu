<div>
  <form (submit)="createProcessDefinition()" [formGroup]="formGroup">
    <div>
      <label>Идентификатор схемы: <input type="text" formControlName="ID"></label>
    </div>
    <div>
      <label>Название: <input type="text" formControlName="name"></label>
    </div>
    <div>
      <label>Организация: <input type="text" formControlName="organization"></label>
    </div>

    <button type="submit">Создать</button>
  </form>
</div>
